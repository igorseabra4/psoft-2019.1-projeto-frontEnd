</head>
<body>
    <a href="index.html"><img class="computacao-logo" src="img/logo-topo2.png" alt="Logo computação ufcg"></a>
    
    <div class="form-comum">
        <h1>Cadastro</h1>
        <form action="javascript:void(0);">
            <p><input type="text" id="nome" value="" placeholder="Nome"></p>
            <p><input type="text" id="sobrenome" value="" placeholder="Sobrenome"></p>

            <p><input type="password" id="password" value="" placeholder="Senha"></p>
            <p><input type="password" id="password2" value="" placeholder="Confirme senha"></p>
            
            <p class="submit"><input id="createUserButton" type="submit" name="cadastrar" value="Cadastrar"></p>
        </form>
    </div>
    
    <div id="footer" style="font-size: 12px;">
        <p>
            UCDb: classificações e reviews de cursos da UFCG<br>
