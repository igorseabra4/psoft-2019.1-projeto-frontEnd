<!DOCTYPE html>
<HTMl>     
<head>
    <meta charset="utf-8">
    <title>UCDb: classificações e reviews de cursos da UFCG</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/cadastro.js"></script>
</head>
<body>
    <img class="computacao-logo" src="img/logo-topo2.png" alt="No image">
    
    <div class="form-comum">
        <h1>Cadastro</h1>
        <form action="javascript:void(0);">
            <p><input type="text" id="nome" value="" placeholder="Nome"></p>
            <p><input type="text" id="sobrenome" value="" placeholder="Sobrenome"></p>
            <p><input type="text" id="email" value="" placeholder="E-mail"></p>
            <p><input type="password" id="password" value="" placeholder="Senha"></p>
            <p><input type="password" id="password2" value="" placeholder="Confirme senha"></p>
            
            <p class="submit"><input id="createUserButton" type="submit" name="cadastrar" value="Cadastrar"></p>
        </form>
	</div>
</body>
</HTMl>
