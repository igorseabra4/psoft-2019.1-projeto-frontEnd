<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UCDb: classificações e reviews de cursos da UFCG</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/disciplinas.css">
	<script type="text/javascript" src="js/disciplinas.js"></script>

</head>
<body>
    <div class="username-header" id="username-header"></div>

    <div class="form-comum" id="divBusca">
        <form action="javascript:void(0);" onsubmit="get_disciplinas_substring()">

        <table id="disciplinas"></table>
    </div>
    
    <div id="footer" style="font-size: 12px;">
        <p>
            UCDb: classificações e reviews de cursos da UFCG<br>
