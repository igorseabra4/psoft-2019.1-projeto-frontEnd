<!DOCTYPE html>
<HTMl>
<head>
    <meta charset="utf-8">
    <title>UCDb: classificações e reviews de cursos da UFCG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/perfil.css">
    <script type="module" src="js/perfil.js"></script>
</head>
<body>
    <img class="computacao-logo" src="img/logo-topo2.png" alt="No image">
    
    <div class="cartao-disciplina">
        <h1 id="nome-disciplina"></h1>
        <p id="id-disciplina"></p><br>
        <p id="likes-disciplina"></p><br>
        <p id="nota-disciplina"></p>
    </div>

    <a class="botao-comum" id="meu-like"></a>

    <div class="cartao-disciplina">
        <form action="javascript:void(0);">
        <p>Minha nota:</p>
        <input type="number" id="minha-nota" value="" placeholder="0">
        <p class="submit"><input type="submit" id="enviar-nota" value="Enviar"></p>
        </form>
    </div>
    
    <div class="cartao-disciplina">
        <form action="javascript:void(0);">
        <h3>Adicionar Comentário</h3>
        <textarea name="comment-input" id="comment-area" cols="60" rows="6" placeholder="Escreva seu comentário aqui"></textarea>
        <p class="submit" style="display: block; margin: 8px 0px 0px 400px;"><input type="submit" id="enviar-comentario" value="Enviar"></p>
        </form>
        
        <h3>Comentários</h1>	
        <div id="comentarios"></div>
    </div>
    
    <a href="disciplinas.html" class="botao-comum">Voltar para disciplinas</a>
    
    <div id="footer" style="font-size: 12px;">
        <p>
            UCDb: classificações e reviews de cursos da UFCG<br>
            Projeto de Software 2019.1 - UFCG<br>
            Alunos: Igor Santa Ritta Seabra e Victor Paz de Farias Braga
        </p>
    </div>
</body>
</HTMl>
